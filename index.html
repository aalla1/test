<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Do You Love Me? â¤ï¸</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(circle at top, #3a0b2e, #0b1020);
  color:white;
  overflow:hidden;
}
.card{
  width:min(560px,95vw);
  background: rgba(255,255,255,0.08);
  border-radius:22px;
  padding:22px;
  text-align:center;
  backdrop-filter: blur(10px);
  box-shadow: 0 25px 70px rgba(0,0,0,.6);
  z-index:2;
}
h1{margin:8px 0;}

#photo{
  display:none;
  width:100%;
  border-radius:16px;
  margin:14px 0;
}

.buttons{
  position:relative;
  height:80px;
}
button{
  padding:14px 26px;
  font-size:20px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
#yes{
  background: linear-gradient(135deg,#ff4d6d,#ff8fab);
}
#no{
  background: rgba(255,255,255,0.2);
  color:white;
  position:absolute;
  left:55%;
  top:20px;
}
.msg{margin-top:10px;}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.overlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background: rgba(0,0,0,.3);
  z-index:3;
}
.overlay div{
  background: rgba(255,255,255,0.1);
  padding:22px;
  border-radius:20px;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="card">
  <h1>Oumaima ğŸ’–</h1>
  <h2 id="question">Do you love me?</h2>

  <!-- PHOTO (hidden until YES) -->
  <img id="photo" src="oumaima.jpg" alt="Us â¤ï¸">

  <div class="buttons">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<div class="overlay" id="overlay">
  <div>
    <h2>YAY!!! ğŸ’•</h2>
    <p>I love you too, Oumaima ğŸ¥°</p>
  </div>
</div>

<script>
// NO button behavior
const no = document.getElementById("no");
const msg = document.getElementById("msg");
const lines = [
  "Pleaseee ğŸ¥º",
  "Are you sure? ğŸ˜­",
  "Think again ğŸ˜Œ",
  "Donâ€™t break my heart ğŸ’”",
  "Okay last chance ğŸ˜³"
];
let tries = 0;

function move(){
  tries++;
  msg.textContent = lines[Math.min(tries-1, lines.length-1)];
  no.style.left = Math.random()*70 + "%";
  no.style.top = Math.random()*40 + "px";
}

no.addEventListener("mouseover", move);
no.addEventListener("click", move);

// FIREWORKS
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
resize();
window.onresize = resize;

let particles=[];
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

function firework(){
  for(let i=0;i<220;i++){
    let a=Math.random()*Math.PI*2;
    let s=Math.random()*7+3;
    particles.push({
      x:innerWidth/2,
      y:innerHeight/2,
      vx:Math.cos(a)*s,
      vy:Math.sin(a)*s,
      life:150,
      hue:Math.random()*360
    });
  }
}

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05;
    p.life--;
    ctx.fillStyle=`hsla(${p.hue},100%,60%,${p.life/150})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2.8,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(draw);
}
draw();

// YES behavior
document.getElementById("yes").onclick=()=>{
  document.getElementById("overlay").style.display="grid";
  document.getElementById("photo").style.display="block";
  document.getElementById("question").textContent = "She said YES ğŸ’– I love you!";
  for(let i=0;i<6;i++) setTimeout(firework,i*400);
};
</script>

</body>
</html>
